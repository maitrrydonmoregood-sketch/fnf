<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Down Horror</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENÚ -->
<div id="menu">
  <h1>Top Down Horror</h1>
  <button id="playBtn">Jugar</button>
  <button id="volumeBtn">Volumen: ON</button>
  <button id="exitBtn">Salir</button>
</div>

<!-- JUEGO -->
<div id="game" class="hidden">

  <!-- HUD -->
  <div id="hud">
    <div id="energy">
      <div id="energyBar"></div>
    </div>
    <div id="clock">
      <span id="clockText">00:00</span>
    </div>
  </div>

  <!-- CAMARAS -->
  <div id="cameraScreen" class="hidden">
    <div id="cameraHeader">
      <button id="cam1Btn">Cámara 1</button>
      <button id="cam2Btn">Cámara 2</button>
      <button id="closeCamBtn">Cerrar</button>
    </div>
    <div id="cameraView">
      <p id="cameraText">Cámara 1</p>
    </div>
  </div>

  <!-- MAPA -->
  <div id="player"></div>
  <div id="enemy"></div>

  <div class="wall" id="wall1"></div>
  <div class="wall" id="wall2"></div>
  <div class="wall" id="wall3"></div>
  <div class="wall" id="wall4"></div>

  <div class="exit" id="exit"></div>

  <!-- BOTÓN SALIR DENTRO DEL JUEGO -->
  <button id="backToMenu">Salir</button>

</div>

<script src="script.js"></script>
</body>
</html>
